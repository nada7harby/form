<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <p id="paragraph "></p>
    <form>
      <label>name</label>
      <input type="text" required value="nada" readonly /> <br />
      <label>name</label>
      <input type="text" required value="Ahmed" disabled />
      <br />
      <label>password</label>
      <input
        type="password"
        required
        placeholder="enter the password"
        autofocus
        min="5"
        max="10"
        size="20"
      /><br />
      <label>time</label>
      <input type="time" /><br />
      <label>color</label>
      <input type="color" /><br />
      <label>Date</label>
      <input type="date" /> <br />
      <input type="radio" /> <label>html</label><br />
      <input type="radio" /> <label>css</label><br />
      <input type="radio" /> <label>JS</label><br />
      <input type="checkbox" /> <label>html</label><br />
      <input type="file" multiple /><br />
      <select name="" id="">
        <option value="">html</option>
        <option value="">css</option>
        <option value="">JS</option>
      </select>
      <br />
      <input list="language" />
      <datalist id="language">
        <option value="html"></option>
        <option value="css"></option>
        <option value="js"></option>
        <option value="c++"></option>
        <option value="c#"></option>
      </datalist>
      <br />
      <textarea name="" id="" cols="3" rows="3"> </textarea>
      <input type="submit" />
    </form>
  </body>
</html>
